  <section class="container py-5">
    <h1 class="mb-4">GSX 32 SCX</h1>
    <img src="/images/gsx-32-scx.jpg" class="img-fluid mb-3" alt="GSX 32 SCX">

<!-- Contact Submission Form -->
<div class="card p-4 shadow-sm mt-5">
  <h4 class="mb-4 text-center">Ison Marine</h4>
  <form action="https://formspree.io/f/xvgrpydo" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" name="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">What can we help you with?</label>
      <textarea name="message" class="form-control" id="message" rows="4" minlength="50" required></textarea>
      <small class="text-muted">Minimum 50 characters</small>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</div>
