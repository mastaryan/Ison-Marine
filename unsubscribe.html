<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsubscribe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/templatemo-festava-live.css" rel="stylesheet">
  <style>
    .form-container { max-width: 500px; margin: 0 auto; }
    .unsubscribe-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: #fff;
      background-color: #dc3545;
      text-decoration: none;
      border-radius: 0.25rem;
      width: 100%;
      text-align: center;
    }
    .unsubscribe-btn:hover { background-color: #bb2d3b; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Ison Marine</a>
    </div>
  </nav>

  <section id="unsubscribe-section" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Unsubscribe</h2>
      <div class="card p-4 shadow-sm form-container">
        <h4 class="mb-3 text-center">Unsubscribe from future emails</h4>
        <form id="unsubscribe-form">
          <input type="hidden" name="action" value="unsubscribe">
          <input type="hidden" id="email" name="email" value="">
          <input type="hidden" id="ip_address" name="ip_address" value="">
          <input type="hidden" id="user_agent" name="user_agent" value="">
          <input type="hidden" id="referer" name="referer" value="">
          <input type="hidden" id="timestamp_utc" name="timestamp_utc" value="">
          <input type="hidden" name="source" value="unsubscribePage">
          <a href="#" class="unsubscribe-btn" onclick="handleUnsubscribe(event)">Click to Unsubscribe</a>
        </form>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container"><div class="row"><div class="col-12 text-center py-4">
      <p class="copyright-text m-0">Copyright Â© 2025 MastaRyanCreations</p>
    </div></div></div>
  </footer>

  <script>
    async function handleUnsubscribe(event) {
      if (event) event.preventDefault();
      const form = document.getElementById('unsubscribe-form');
      const data = new FormData(form);
      data.set('user_agent', navigator.userAgent || '');
      data.set('referer', document.referrer || '');
      data.set('timestamp_utc', new Date().toISOString());
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json',{cache:'no-store'});
        const ipJson = await ipRes.json();
        data.set('ip_address', ipJson && ipJson.ip ? ipJson.ip : 'Unknown');
      } catch(e){ data.set('ip_address','Unknown'); }
      try {
        await fetch('https://formspree.io/f/mpwlqpor',{method:'POST',body:data,headers:{'Accept':'application/json'}});
      } catch(e){} finally { window.location.href='unsubscribed.html'; }
    }
    (function(){
      const params=new URLSearchParams(window.location.search);
      const email=(params.get('email')||params.get('e')||'').trim();
      if(email) document.getElementById('email').value=email;
      if((params.get('auto')||'')==='1'){handleUnsubscribe(new Event('submit'));}
    })();
  </script>
</body>
</html>
